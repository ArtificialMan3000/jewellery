<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,inital-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jewellery - jewelry shop">
  <title>Jewellery - jewelry shop</title>
  <link rel="preload" href="fonts/Poppins/Poppinsregular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div style="display: none;">
  <include src="build/img/sprite_auto.svg"></include>
</div>
<div class="site-wrapper">
  <section id="cart_modal" class="cart-modal modal modal--show">
    <div class="cart-modal__window modal__window">
      <div class="cart-modal__content modal__content">
        <h2 class="cart-modal__title">The item was added to&nbsp;your cart</h2>
        <ul class="cart-modal__products-list cart-products">
          <li class="cart-products__product cart-product-single">
            <picture>
              <!-- 1х: 70px; 2x: 140px -->
              <source type="image/webp" media="(max-width: 767px)" srcset="img/necklace-detail-mobile-img@1x.webp 1x, img/necklace-detail-mobile-img@2x.webp 2x">
              <!-- 1х: 88px; 2x: 176px -->
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/necklace-detail-tablet-img@1x.webp 1x, img/necklace-detail-tablet-img@2x.webp 2x">
              <!-- 1х: 84px; 2x: 168px -->
              <source type="image/webp" srcset="img/necklace-detail-desktop-img@1x.webp 1x, img/necklace-detail-desktop-img@2x.webp 2x">
              <!-- 1х: 84px; 2x: 168px -->
              <img class="cart-product-single__img"
                  srcset="
                    img/necklace-detail-desktop-img@2x.jpg 2x,
                    img/necklace-detail-desktop-img@1x.jpg 1x"
                  src="img/necklace-detail-desktop-img@1x.jpg" width="84" height="79" alt="Necklace detail">
            </picture>
            <div class="cart-product-single__info">
              <h3 class="cart-product-single__title">
                <a class="cart-product-single__link" href="product.html">Gold Necklace </a>
              </h3>
              <p class="cart-product-single__price">$ 115</p>
            </div>
            <div class="cart-product-single__counter">
              <button class="cart-product-single__plus">
                <span class="visually-hidden">Добавить единицу товара</span>
              </button>
              <p class="cart-product-single__num">1</p>
              <button class="cart-product-single__minus">
                <span class="visually-hidden">Убрать единицу товара</span>
              </button>
            </div>
          </li>
        </ul>
        <div class="cart-modal__totals">
          <p class="cart-modal__count-total-text">
            You have
            <span class="cart-modal__count-total-value">1</span>
            item in the cart
          </p>
          <p class="cart-modal__price-total-text">
            Cart subtotal: $
            <span class="cart-modal__price-total-value">115</span>
          </p>
        </div>
        <div class="cart-modal__buttons">
          <a class="cart-modal__button button button--transparent" href="catalog.html">Continue shopping</a>
          <a class="cart-modal__button button" href="cart.html">Checkout</a>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="js/script.min.js"></script>
<script src="js/vendor/picturefill.min.js"></script>
</body>
</html>
