<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,inital-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jewellery - магазин ювелирных украшений</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="site-wrapper">
  <header class="page-header">

      <form class="search__form" action="/" method="POST" enctype="text/plain">
        <input name="search" type="text" placeholder="Type here to search">
      </form>
    </div>
    <div class="page-header__logo logo">
      <a class="logo__link" href="/" aria-label="Ссылка на главную страницу">

        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="/catalog.html">Rings</a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="/catalog.html">Earrings</a>
        </li>

    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Jewellery - магазин ювелирных украшений</h1>

  </main>
  <footer class="page-footer">

  </footer>

<script src="js/script.min.js"></script>
<script src="js/vendor/picturefill.min.js"></script>
